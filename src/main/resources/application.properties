# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/travel_itinerary_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration (RSA Keys)
jwt.private-key-path=keys/private_key.pem
jwt.public-key-path=keys/public_key.pem
jwt.expiration=86400000

# Logging
logging.level.org.example=DEBUG
logging.level.org.springframework.security=DEBUG